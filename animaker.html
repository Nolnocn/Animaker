<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>The Animaker</title>
        <link rel="shortcut icon" href="images/icon.ico">
        <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <!-- It would be cool if this worked in browsers besides firefox -->
        <!--<menu type="context" id="workAreaMenu">
            <menuitem label="Bring to Front"></menuitem>
            <menuitem label="Send to Back"></menuitem>
            <menuitem label="Bring Forward"></menuitem>
            <menuitem label="Send Backward"></menuitem>

    </head>
    
    <body>
        <h1>The Animaker</h1>
        
        <!-- WorkArea Canvas -->
        <canvas class="section" id="workArea" width='480' height='320' contextmenu="workAreaMenu">Uh oh...</canvas>
        
        <!-- Controls -->
        <div class="section" id="controlPanel">
            <!-- Playback controls -->
            <div class="controls">
                 <button type="button" id="backwardButton"><img id="backwardButtonImg" src="images/buttonRewind.png" width="80px" height="30px" draggable="false"></button>
                <button type="button" id="playButton"><img id="playButtonImg" src="images/buttonPlay.png" width="40px" height="30px" draggable="false"></button>
                <button type="button" id="forwardButton"><img id="forwardButtonImg" src="images/buttonFastForward.png" width="80px" height="30px" draggable="false"></button>
                <label for="loopCheckbox">Loop</label>
                <input type="checkbox" id="loopCheckbox"><br>
                <label for="framerate">Frames Per Second</label>
                <input type="number" id="framerate" value="12" min="1" max="60">
            </div>
            <!-- WorkArea controls -->
            <div class="controls">
                <button type="button" id="addButton"><img id="addButtonImg" src="images/buttonAddFrame.png" width="80px" height="30px" draggable="false"></button>
                <button type="button" id="clearButton"><img id="clearButtonImg" src="images/buttonClearFrame.png" width="80px" height="30px" draggable="false"></button>
                <button type="button" id="removeButton"><img id="removeButtonImg" src="images/buttonRemoveFrame.png" width="80px" height="30px" draggable="false"></button>
                <label for="onionCheckbox">Onion Skin</label>
                <input type="checkbox" id="onionCheckbox"><br>
            </div>
        </div>
        
        <!-- Timeline Canvas -->
        <canvas class="section" id="timeline" width='720' height='100'>Trouble...</canvas>
        
        <!-- Credits -->
        <p>By: Andrew Ahlquist & Nick Conlon</p>
        
        <!-- Instructions -->
        <a href="instructions.pdf" target="_blank">Instructions</a>
        
        <!-- Scripts -->
        <script src="js/loader.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/frame.js"></script>
        <script src="js/import.js"></script>
        <script src="js/playback.js"></script>
        <script src="js/animaker.js"></script>
        <script src="js/workArea.js"></script>
        <script src="js/frameImage.js"></script>
        <script src="js/scrollbar.js"></script>
    </body>
    
</html>
